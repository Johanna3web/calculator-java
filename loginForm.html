<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <p>Welcome. Please log in</p>

        <form onsubmit="verifyUser(event)">
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" required/><br>
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" required/>
            <p id="message"></p>
            <br/><br/>
            <button type="submit">Log in</button>
        </form>

        <script>
            function verifyUser(event) {
                event.preventDefault(); // Prevent form submission
                var username = document.getElementById("usernameInput").value;
                var password = document.getElementById("passwordInput").value;

                checkUserCreds(username, password);
            }

            function checkUserCreds(username, password) {
                var systemUsername = "Bond";
                var systemPassword = "007";

                if (username === systemUsername && password === systemPassword) {
                    document.getElementById("message").innerHTML = "<span style='color: green;'>Correct. Logging you in...</span>";
                } else {
                    document.getElementById("message").innerHTML = "<span style='color: red;'>Incorrect username or password.</span>";
                }
            }
        </script>
    </body>
